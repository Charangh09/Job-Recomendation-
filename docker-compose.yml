version: '3.8'

services:
  # Web Application (Streamlit)
  web:
    build: .
    container_name: shl-web-app
    ports:
      - "8501:8501"
    volumes:
      - ./data:/app/data
      - ./config.yaml:/app/config.yaml
    environment:
      - STREAMLIT_SERVER_PORT=8501
      - STREAMLIT_SERVER_ADDRESS=0.0.0.0
    command: streamlit run app.py --server.port=8501 --server.address=0.0.0.0
    restart: unless-stopped
    networks:
      - shl-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8501/_stcore/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  # API Server
  api:
    build: .
    container_name: shl-api-server
    ports:
      - "5000:5000"
    volumes:
      - ./data:/app/data
      - ./config.yaml:/app/config.yaml
    environment:
      - FLASK_ENV=production
      - API_SERVER_PORT=5000
    command: python api_simple.py
    restart: unless-stopped
    networks:
      - shl-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

networks:
  shl-network:
    driver: bridge

volumes:
  data:
